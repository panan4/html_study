<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선불요금제(국제전화)</title>
    <style>
        table, tr, td, th {border:1px solid magenta;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">로고</th>
                <th colspan="4">선불요금제(국제전화)<br>
                    <span>합리적인 선불요금제에 국제전화 혜택을 더한 알뜰한 요금제!</span>
                </th>
            </tr>
            <tr>
                <!-- <td></td> -->
                <th scope="col">기본요금<br><span>(부가세 포함금액)</span></th>
                <th scope="col">음성</th>
                <th scope="col">문자</th>
                <th scope="col">데이터</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <th scope="row">국제 선불 300M</th>
                <th><em><span>47,000</span>원</em></th>
                <td>집/이동전화 무제한(국제전화 매일 20분)</td>
                <td>기본제공</td>
                <td>300MB+3Mbps</td>
            </tr>
            <tr>
                <th>국제 선불 11G</th>
                <th><em><span>55,000</span>원</em></th>
                <td>집/이동전화 무제한(국제전화 매일 20분)</td>
                <td>기본제공</td>
                <td>11GB+3Mbps</td>
            </tr>
            <tr>
                <th>국제 선불 11G스페셜</th>
                <th><em><span>59,000</span>원</em></th>
                <td>집/이동전화 무제한(국제전화 매일 20분)</td>
                <td>기본제공</td>
                <td>11GB+일2GB++3Mbps</td>
            </tr>
        </tbody>
    </table>
