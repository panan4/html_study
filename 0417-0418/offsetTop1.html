<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offsetTop</title>
    <style>
        body, html {
            height: 300vh;
            background: linear-gradient(aqua, yellow, pink, green);
            scroll-behavior: smooth;
        }
        #go{position: fixed; left: 50px; top: 50px; padding: 50px;}
        .box {height: 100vh; border: 5px solid #000;}
        .box1 {}
        .box2 {}
        .box3 {}
    </style>
</head>
<body>
    <button type="button" id="go">Go</button>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <script>
        //go버튼 클릭시 -> box2 위치(offsetTop)로 이동(scrollTo)

        const go = document.querySelector('#go')
        const box = document.querySelectorAll('.box')

        go.addEventListener('click', ()=>{
            window.scrollTo(0, box[1].offsetTop)
        })

        //scroll event == 'scroll'
        window.addEventListener('scroll', (e)=>{
            console.log(e)
        })
    </script>
</body>
</html>
