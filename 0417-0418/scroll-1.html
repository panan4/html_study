<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-1</title>
    <!-- <link rel="stylesheet" href="./style/reset.css"> -->
    <style>
        html, body {scroll-behavior: smooth;}
        body {
            height: 500vh;
            background: linear-gradient(aqua, red, yellow);
        }
        #scroll_btn {
            position: fixed; left: 50px; top: 50px; padding: 50px;
        }
        #top_btn {
            position: fixed; left: 200px; top: 50px; padding: 50px;
        }
    </style>
</head>
<body>
    <button type="button" id="scroll_btn">scroll</button>
    <button type="button" id="top_btn">top</button>
    <script>
        const scroll_btn = document.querySelector('#scroll_btn')
        const top_btn = document.querySelector('#top_btn')
        console.log(scroll_btn)
        //window.scrollTo(x, y)문서의 지정된 위치로 스크롤하는 함수(절대적)
/*         scroll_btn.addEventListener('click', ()=>{
            //window.scrollTo(0,800)
            window.scrollTo({left:0, top:2000})
        })
        top_btn.addEventListener('click', ()=>{
            window.scrollTo(0,0)
        }) */

        //window.scrollBy(x,y) 현재 위치를 기준점으로 스크롤을 이동하는 함수(상대적)
        scroll_btn.addEventListener('click', ()=>{
            window.scrollBy(0,100)
        })
        top_btn.addEventListener('click', ()=>{
            window.scrollBy(0,-100)
        })
    </script>
</body>
</html>
