<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client1</title>
    <style>
        section {height: 100vh; opacity: 0;}
        .s1 {background: aqua; opacity: 1;}
        .s2 {background: pink;}
        .s3 {background: coral;}
        .s4 {background: yellow;}
        .ani {animation: top 2s ease both;}
        @keyframes top{
            0% {opacity: 0; transform: translateY(300px);}
            100% {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <main>
        <section class="s1">1</section>
        <section class="s2">2</section>
        <section class="s3">3</section>
        <section class="s4">4</section>
    </main>
    <script>
        const section = document.querySelectorAll('section')

        window.addEventListener('scroll', ()=>{
            console.log(section[1].getBoundingClientRect().top)
            if(section[1].getBoundingClientRect().top < 200){
                section[1].classList.add('ani')
            }
            if(section[2].getBoundingClientRect().top < 200){
                section[2].classList.add('ani')
            }
            if(section[3].getBoundingClientRect().top < 200){
                section[3].classList.add('ani')
            }
/*             else{
                for(let i of section){
                    i.classList.remove('ani')
                }
            } */
        })
