<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollBy</title>

    <style>
        #box {width: 500px; height: 250px;
            overflow:-x hidden; overflow-y: auto;
        }
        #box > div {width: 500px; height: 250px;

        }
        #box .a {background: aqua}
        #box .b {background: lime}
        #box .c {background: coral}
        #box .d {background: pink;}
    </style>
</head>
<body>
    <button type="button" id="top">위로</button>
    <button type="button" id="btm">아래로</button>
    <div id="box">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
    </div>
<script>
    const top_btn = document.querySelector('#top')
    const btm_btn = document.querySelector('#btm')
    const box = document.querySelector('#box')
    console.log(top_btn, btm_btn)
    top_btn.addEventListener('click', ()=>{
        box.scrollBy(0,-250)
        console.log('.')
    })

    btm_btn.addEventListener('click', ()=>{
        box.scrollBy(0,250)
        console.log('.')
    })
</script>
</body>
</html>
