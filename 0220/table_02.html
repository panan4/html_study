<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <!-- <link> 외부스타일시트 -->
    <!-- 내부스타일시트(html파일 내에 css작성하는 방법) -->
    <style>
        table, tr, td, th {border:1px solid magenta;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">제목1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">소제목1</th>
                <td>내용1</td>
                <td>내용2</td>
            </tr>
            <tr>
                <!-- <th>소제목2</th>-->
                <td colspan="2">내용3</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th colspan="2">제목1</th>
                <th colspan="1">제목2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">세로1</td>
                <td colspan="2">내용2</td>
                <!-- <td></td>
                <td></td> -->
            </tr>
            <tr>
                <td colspan="2">내용3</td>
                <!-- <td></td>
                <td></td> -->
                <!-- <td></td> -->
            </tr>
            <tr>
                <td colspan="2">내용4</td>
                <!-- <td></td>
                <td></td> -->
                <!-- <td></td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
