<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th {border:1px solid magenta;}
    </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th><em>구분</em></th>
            <th><em>태그명</em></th>
            <th><em>의미</em></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="3">block</td>
            <td>&lt;tr&gt;</td>
            <td>가로행 태그</td>
          </tr>
          <tr>
            <td>&lt;td&gt;</td>
            <td>내용(열)태그</td>
          </tr>
           <tr>
            <td>&lt;th&gt;</td>
            <td>제목(열)태그</td>
          </tr>
       </table>
</body>
</html>
