<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <p>
                <input type="checkbox" name="agree" value="agree">
                모든 이용약관에 동의합니다.
            </p>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td>
                            <input type="text" name="id" autofocus placeholder="영문소문자/숫자 입력">
                            * 최대 12글자 제한
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td>
                            <input type="password" name="pw" placeholder="아이디와 다르게 입력">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" name="regi_F" placeholder="주민등록번호 앞 6자리" maxlength="6"> - 
                            <input type="password" name="regi_L" placeholder="주민등록번호 뒤 7자리" maxlength="7">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label>남<input type="radio" name="gender" value="male"></label>
                            <label>여<input type="radio" name="gender" value="female"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심직종</th>
                        <td>
                            <label><input type="checkbox" name="job1" value="job1">웹기획자</label>
                            <label><input type="checkbox" name="job2" value="job2">편집디자이너</label>
                            <label><input type="checkbox" name="job3" value="job3">웹디자이너</label>
                            <label><input type="checkbox" name="job4" value="job4">웹퍼블리셔</label>
                            <label><input type="checkbox" name="job5" value="job5">프론트엔드개발자</label>
                            <label><input type="checkbox" name="job6" value="job6">백엔드개발자</label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="telecom">
                                <option value="none">통신사</option>
                                <option value="SKT">SKT</option>
                                <option value="LG">LG</option>
                                <option value="KT">KT</option>
                            </select>
                            <input type="tel" name="ph_F" maxlength="4">
                            <input type="tel" name="ph_L" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="text" name="email" placeholder="메일 아이디 입력"> @ 
                            <select name="email_B">
                                <option value="none">메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td>
                            <textarea name="hello" cols="96" rows="5"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>
                <button type="submit">회원가입</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
