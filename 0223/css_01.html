<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css연습</title>
    <!-- 외부스타일방법 -->
    <link rel="stylesheet" href="./styles/reset.css" type="text/css">
</head>
<body>
    <button type="button">button</button>
    <table>
        <tr>
            <th>11111</th>
        </tr>
    </table>
    <h1>h1</h1>
    <p>p</p>
    <p><em>em</em></p>
    <p><a href="#">a</a></p>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
</body>
</html>
<!-- 
    CSS 진행 전 주의사항
    사용자는 css로 웹을 디자인 작업 진행 전
    html이 먼저 디자인 된 모습을 가져선 안된다.
    => 즉 css 초기화 작업(reset css)이 필요하다.

    내부스타일시트(HTML head내에 style태그)
    외부스타일시트(css 별도 파일로 생성하여 head내에 link로 연결)

<link rel="stylesheet" href="" type="text/css">
<link rel="stylesheet" href="" type="text/css">
<link rel="stylesheet" href="" type="text/css">
